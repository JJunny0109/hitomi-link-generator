<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hitomi Link Generator</title>
</head>
<body>
  <!-- input tag and click button to generate link -->
  <div class="container">
    <div class="upper">
      <h1>Hitomi Link Generator</h1>
      <p>Enter the gallery number and click generate to get the link</p>
    </div>

    <div class="input-area">
      <input type="text" id="input" placeholder="Enter the gallery number">
      <button class="btn" id="genBtn">Generate</button>
    </div>

    <!-- output tag to show the link -->
    <div class="output-area">
      <p id="output"></p>
      <a href="https://hitomi.la" title="히토미 웹사이트로 이동" id="outputLink">Hitomi</a>
      <!-- button tag to copy the link -->
      <button id="copyBtn" class="btn">Copy</button>
    </div>
  
  </div>

  <script src="script.js"></script>
</body>
</html>
